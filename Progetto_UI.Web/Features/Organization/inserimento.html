<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotocamera con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1050;
      visibility: hidden;
    }
    .overlay.visible {
      visibility: visible;
    }
    .back-home {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
	  background-color: black;
    }
  </style>
</head>
<body>
  <a href="home.html" class="btn btn-outline-secondary back-home">
    <i class="bi bi-house-door-fill"></i> Home
  </a>

  <div class="container my-5">
    <h1 class="text-center">Inserimento e spostamento prodotti</h1>
    
    <div class="d-flex flex-column align-items-center gap-3">
        <p class="text-center">Usa questo bottone per inserire un oggetto in uno spazio.</p>
        <button id="btnProdottoArea" class="btn btn-primary">Inserimento</button>
        <p class="text-center">Usa questo bottone per spostare un'oggetto in un'altro spazio.</p>
        <button id="btnAreaArea" class="btn btn-secondary">Spostamento</button>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="text-center">
      <p id="overlayText">Testo della foto scattata</p>
      <button id="confirmBtn" class="btn btn-success mt-3">Conferma</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayText = document.getElementById('overlayText');
    const confirmBtn = document.getElementById('confirmBtn');

    const simulatePhotoCapture = (promptText) => {
      return new Promise((resolve) => {
        setTimeout(() => {
          const simulatedText = `${promptText}: Testo simulato`;
          resolve(simulatedText);
        }, 1000); // Simula un ritardo di 1 secondo
      });
    };

    document.getElementById('btnProdottoArea').addEventListener('click', async () => {
      const prodottoText = await simulatePhotoCapture("Foto Prodotto");
      const areaText = await simulatePhotoCapture("Foto Area");
      overlayText.textContent = `Prodotto: ${prodottoText}\nArea: ${areaText}`;
      overlay.classList.add('visible');
    });

    document.getElementById('btnAreaArea').addEventListener('click', async () => {
      const area1Text = await simulatePhotoCapture("Foto Area 1");
      const area2Text = await simulatePhotoCapture("Foto Area 2");
      overlayText.textContent = `Area 1: ${area1Text}\nArea 2: ${area2Text}`;
      overlay.classList.add('visible');
    });

    confirmBtn.addEventListener('click', () => {
      overlay.classList.remove('visible');
      alert("Confermato!");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
