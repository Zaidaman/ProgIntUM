<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotocamera per Codice Area</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1050;
      visibility: hidden;
    }
    .overlay.visible {
      visibility: visible;
    }
    .back-home {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
	  background-color: black;
    }
  </style>
</head>
<body>
  <!-- Bottone per tornare alla home -->
  <a href="home.html" class="btn btn-outline-secondary back-home">
    <i class="bi bi-house-door-fill"></i> Home
  </a>

  <div class="container my-5">
    <h1 class="text-center">Scansione Codice Area</h1>
    <p class="text-center">Premi il bottone per acquisire il codice dell'area ed effettuare la consegna.</p>
    
    <div class="d-flex justify-content-center">
      <button id="btnScansione" class="btn btn-primary">Scansiona Codice Area</button>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="text-center">
      <p id="overlayText">Testo della foto scattata</p>
      <button id="confirmBtn" class="btn btn-success mt-3">Conferma</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayText = document.getElementById('overlayText');
    const confirmBtn = document.getElementById('confirmBtn');

    // Funzione simulata per acquisire il testo dal codice dell'area
    const simulatePhotoCapture = (promptText) => {
      return new Promise((resolve) => {
        setTimeout(() => {
          const simulatedText = `${promptText}: Codice Area Simulato`;
          resolve(simulatedText);
        }, 1000); // Simula un ritardo di 1 secondo
      });
    };

    // Gestione del click sul bottone di scansione
    document.getElementById('btnScansione').addEventListener('click', async () => {
      const areaText = await simulatePhotoCapture("Foto Codice Area");
      overlayText.textContent = areaText;
      overlay.classList.add('visible');
    });

    // Gestione del click sul bottone di conferma
    confirmBtn.addEventListener('click', () => {
      overlay.classList.remove('visible');
      alert("Codice Area Confermato!");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
