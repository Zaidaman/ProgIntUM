<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      height: 100vh;
    }
    .login-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .input-box, .btn {
      width: 80%;
      background-color: lightgray;
    }
    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h4 class="text-center mb-4 text-dark">Inserisci credenziali</h4>
    <input type="text" class="form-control input-box mb-3" placeholder="Username">
    <input type="password" class="form-control input-box mb-3" placeholder="Password">
    <a href="home.html" class="btn btn-light text-center">Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
